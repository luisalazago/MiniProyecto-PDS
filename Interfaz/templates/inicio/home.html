<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home.css') }}">
		<title>Home Page</title>
	</head>
	<body>
		<div class="wrapper">
		    <div class="sidebar">
		        <h2>Acciones</h2>
		        <ul>
		            {% if rol == 'admin'%}
		            	<li><a href="{{url_for('informes')}}"><i class="fas fa-home"></i>Informes</a></li>
		            {% endif %}
		            <li><a href="{{url_for('ventas')}}"><i class="fas fa-user"></i>Ventas</a></li>
		            <li><a href="{{url_for('inventario')}}"><i class="fas fa-address-card"></i>Inventario</a></li> 
		        </ul> 
		    </div>
		    <div class="main_content">
		    	<div class="titulo">
		    		<h1>Bienvenide {{nombre}}</h1>
		    	</div>
				<div class="texto">
					<p>Somos la empresa XYZ, ¿qué deseas hacer hoy {{nombre}}?</p>
					<p>Recuerda que tu rol es: {{rol}} y tus acciones disponibles están a la izquierda</p>
				</div>
		    </div>
		</div>
	</body>
</html>
