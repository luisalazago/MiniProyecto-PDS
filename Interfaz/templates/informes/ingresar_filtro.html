<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='ingresar_filtro.css') }}">
		<title>Ingresar Filtro</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<!-- Contenido de la pagina -->
		<div class="wrapper">
		    <div class="sidebar">
		        <h2>Acciones</h2>
		        <ul>
		        	<li><a href="{{url_for('home')}}"><i class="fas fa-user"></i>Home</a></li>
		            {% if rol == 'admin'%}
		            	<li><a href="{{url_for('informes')}}"><i class="fas fa-home"></i>Informes</a></li>
		            {% endif %}
		            <li><a href="{{url_for('ventas')}}"><i class="fas fa-user"></i>Ventas</a></li>
		            <li><a href="{{url_for('inventario')}}"><i class="fas fa-address-card"></i>Inventario</a></li> 
		        </ul> 
		    </div>
		    <!-- Contenido -->
		    <div class="main_content">
		    	<div class="card">
					<h5 class="card-header">Filtro de informes</h5>
					<div class="card-body">
				    	<form class="form-inline" action="{{url_for('filtrar')}}" method="post">
							<select class="form-select" aria-label="Default select example" name="opciones">
							  	<option selected value="Ninguno">Elija un tipo de producto</option>
							  	<option value="Bebidas">Bebidas</option>
							  	<option value="Carnes">Carnes</option>
							  	<option value="Frutas">Frutas</option>
							  	<option value="Verduras">Verduras</option>
							  	<option value="Lacteos">Lacteos</option>
							</select>
				  			<button type="submit" class="btn btn-primary mb-2">Buscar</button>
						</form>
						{% if fallo == 'True' %}
							<hr>
				  			<p>Elija una de las opciones mostradas en el selector.</p>
						{% endif %}
				  	</div>
				</div>
		    	
		    </div>
		</div>

		<!-- Bootstrap Scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
	</body>
</html>
